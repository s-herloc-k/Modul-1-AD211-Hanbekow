<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="Edit"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="/blog" class="nav-link px-2 text-secondary">Blog</a></li>
      </ul>

      <div class="mx-auto" th:if="${user.username}">
        <h4 th:text="${user.name}"></h4>
      </div>

      <div class="text-end">
        <form action="/logout" method="post">
          <button type="submit" class="btn btn-outline-light me-2">Log Out</button>
        </form>
      </div>

    </div>
  </div>
</header>

<div class="container mt-5">

  <div th:each="el : ${postEdit}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Article title" class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Announcment" class="form-control"><br>
      <textarea th:text="${el.text}" name="text" placeholder="Text" class="form-control"/><br>
      <button type="submit" class="btn btn-success">Update</button><br><br>
    </form>
    <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
      <button type="submit" class="btn btn-success">Remove</button>
    </form>
  </div>

</div>

</body>

</html>
