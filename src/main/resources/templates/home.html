<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="Home"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/home" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/blog" class="nav-link px-2 text-white">Blog</a></li>
            </ul>

            <div class="mx-auto" th:if="${user.username}">
                <h4 th:text="${user.name}"></h4>
            </div>

            <div class="text-end" th:unless="${user.username}">
                <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='/login'">Login</button>
            </div>

            <div class="text-end" th:if="${user.username}">
                <form action="/logout" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-light me-2">Log Out</button>
                </form>
            </div>

        </div>
    </div>
</header>

<div class="px-4 py-5 my-5 text-center">
    <h1 th:if="${user.username}" class="display-5 fw-bold text-body-emphasis" th:text="'Hi, ' + ${user.name}"></h1>
    <h1 th:unless="${user.username}" class="display-5 fw-bold text-body-emphasis">Hi, User</h1>

    <div th:unless="${user.username}" class="col-lg-6 mx-auto">
        <p class="lead mb-4">Hi, friend. There is a rule on my service: in order to create articles, you must be registered. But you can still search and read any article. Don't forget to register!</p>
    </div>
    <div th:if="${user.username}" class="col-lg-6 mx-auto">
        <p class="lead mb-4">It's good to have you back. I remind you: you can only edit your articles. Editing other articles is simply blocked for you. Have a good time!</p>
    </div>
</div>

</body>
</html>
